<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的党建</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/ionic.css">
    <link rel="stylesheet" href="../iconfont/font_67z478kozmklz0k9/iconfont.css">
    <link rel="stylesheet" href="../css/我的党建.css">
    <link rel="stylesheet" href="../css/gongyou.css">
</head>
<body>
<div class="container">
    <div class="bar bar-header">
        <h1 class="title">我的党建</h1>
    </div>
    <div class="content scroll-content has-header">
        <div class="up">
            <div class="picture">
                <form action="">
                    <input type="file" id="file">
                    <img id="img" src="../img/头像@2x.png" alt="">
                </form>
            </div>
            <div class="wenzi"><a href="登录页.html">马上登陆，获取更多党建咨询</a></div>
        </div>
        <div class="down">
            <ul>
                <li>
                    <a href="登录页.html" id="geren">
                        <img class="shuoming" src="../img/个人信息@2x.png" alt="">
                        <div>个人信息</div>
                        <img class="gengduo" src="../img/形状-7-拷贝-5@2x.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="登录页.html" id="jifen">
                        <img class="shuoming" src="../img/量化积分icon@2x.png" alt="">
                        <span>个人量化积分</span>
                        <img class="gengduo" src="../img/形状-7-拷贝-5@2x.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="登录页.html" id="xiugai">
                        <img class="shuoming" src="../img/修改密码icon@2x.png" alt="">
                        <span>修改密码</span>
                        <img class="gengduo" src="../img/形状-7-拷贝-5@2x.png" alt="">
                    </a>
                </li>
            </ul>
        </div>
        <input type="button" id="button" value="退出登录">
    </div>
    <div class="tabs tabs-icon-top bottom">
        <a class="tab-item shouye">
            <i class="icon iconfont icon-party "></i>
            首页
        </a>
        <a class="tab-item tongzhi">
            <i class="icon iconfont icon-xiaoxi"></i>
            通知早知道
        </a>
        <a class="tab-item active wode">
            <i class="icon iconfont icon-yonghu"></i>
            我的党建
        </a>
    </div>
</div>
<script src="../js/jquery-3.2.1.js"></script>
<script src="../js/gongyoujs.js"></script>
<script>
    $(".shouye").click(function () {
        window.location.href = "首页.html";
    });

    $(".tongzhi").click(function () {
        window.location.href = "通知早知道.html"
    });
    $(".wode").click(function () {
        window.location.href = "我的党建.html"
    });

    $("#file").hide();

   if(localStorage.token){
       $("#geren").attr("href","个人党建信息.html");
       $("#jifen").attr("href","个人积分.html");
       $("#xiugai").attr("href","修改密码.html");

       $.ajax({
           type:"get",
           url:web+"user/userInfo.do",
           beforeSend:function(xhr){
               xhr.setRequestHeader("token",localStorage.token);
           },
           success:function (data) {
               console.log(data);
               $("#img").attr("src",data.data.header);
               $("#img").css({
                   "height":"136px",
                   "width":"136px",
                   "border-radius":"50%"
               });
               $(".up").find("a").text(data.data.username);
           }
       })
   }
   $("#button").click(function () {
       localStorage.token="";
       window.location.href="登录页.html"
   })
</script>
</body>
</html>
