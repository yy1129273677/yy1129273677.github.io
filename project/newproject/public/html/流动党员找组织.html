<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>流动党员找组织</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/ionic.css">
    <link rel="stylesheet" href="../css/流动党员找组织.css">
    <link rel="stylesheet" href="../iconfont/font_67z478kozmklz0k9/iconfont.css">
    <link rel="stylesheet" href="../css/gongyou.css">
    <style type="text/css">
        body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
        #l-map{height:100%;width:100%;}
        #r-result{width:100%; font-size:14px;line-height:20px;}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=aCXUfddC2L3ui3nrfw9plyV999HMUxHs"></script>
</head>
<body>
<div class="container">
    <div class="bar bar-header">

          <span id="tiaozhuan">
            <i class="icon iconfont icon-fanhui"></i>
        </span>
        <h1 class="title">流动党员找组织</h1>
    </div>
    <div class="content scroll-content has-header">
        <div id="l-map"></div>
        <div id="r-result">
            <div id="result"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("l-map");
    map.centerAndZoom(new BMap.Point(117.269945,31.86713), 13);
    map.enableScrollWheelZoom(true);
    var index = 0;
    var myGeo = new BMap.Geocoder();
    var adds = [
        "包河区金寨路1号（金寨路与望江西路交叉口）",
        "庐阳区凤台路209号（凤台路与蒙城北路交叉口）",
        "蜀山区金寨路217号(近安医附院公交车站)",
        "蜀山区梅山路10号(近安徽饭店) ",
        "蜀山区 长丰南路159号铜锣湾广场312室",
        "合肥市寿春路93号钱柜星乐町KTV（逍遥津公园对面）",
        "庐阳区长江中路177号",
        "新站区胜利路89"
    ];
    function bdGEO(){
        var add = adds[index];
        geocodeSearch(add);
        index++;
    }
    function geocodeSearch(add){
        if(index < adds.length){
            setTimeout(window.bdGEO,400);
        }
        myGeo.getPoint(add, function(point){
            if (point) {
                var address = new BMap.Point(point.lng, point.lat);
                addMarker(address,new BMap.Label(index+":"+add,{offset:new BMap.Size(20,-10)}));
            }
        }, "合肥市");
    }
    // 编写自定义函数,创建标注
    function addMarker(point,label){
        var marker = new BMap.Marker(point);
        map.addOverlay(marker);
        marker.setLabel(label);
    }
</script>
<script src="../js/jquery-3.2.1.js"></script>
<script src="../js/gongyoujs.js"></script>
</body>
</html>
